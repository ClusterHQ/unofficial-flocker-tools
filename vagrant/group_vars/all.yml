      control_node: 192.168.35.10
      agent_nodes:
        - 192.168.35.11
        - 192.168.35.12
      users:
        - vagrant
      agent_config:
        version: 1
        control-service:
          hostname: 192.168.35.10
          port: 4525
        dataset:
          backend: "zfs"


